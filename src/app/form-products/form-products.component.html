<form [formGroup]="FormAddProduct" (submit)="add()">
    <br>

    <div class="form-group col-md-4 mb-3">
        <label for="bill" class="form-label">Code:</label>
        <input type="text" formControlName="code" class="form-control" name="bill">
    </div>

    <div class="form-group col-md-4 mb-3">
        <label for="date" class="form-label">Libelle:</label>
        <input type="text" formControlName="libelle" class="form-control" name="date">
    </div>

    <div class="form-group col-md-4 mb-3">
        <label for="status" class="form-label">prixUnitaire:</label>
        <input type="text" formControlName="prixunitaire"  class="form-control" name="status">
    </div>

    <div class="form-group col-md-4 mb-3">
        <label for="status" class="form-label">tauxTva:</label>
        <input type="text" formControlName="tauxTva"  class="form-control" name="status">
    </div>

    <input type="submit" value="Ajouter" class="btn btn-primary" [disabled]="FormAddProduct.invalid">
    <!-- <button class="btn btn-primary" (click)="add()">Save</button> -->
</form>
